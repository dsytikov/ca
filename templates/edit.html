{% extends "layout.html" %}
{% block body %}
<table>
 {% for candidats in candidats %}   
 <tr>
    <td>Фамилия</td>
    <td>{{ candidats.surname }}</td>
 </tr>
 <tr>
    <td>Имя</td>
    <td>{{ candidats.name }}</td>
 </tr>
 <tr>
    <td>Отчество</td>
    <td>{{ candidats.patronymic }}</td>
 </tr>
 <tr>
    <td>Компания</td>
    <td>{{ candidats.company }}</td>
 </tr>
</table>
 {% endfor %}
 {% endblock %}
